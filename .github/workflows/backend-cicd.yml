on:
  push:
    paths:
      - 'infra/**'
      - 'backend/**'
    branches:
      - main

env:   
  TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}

jobs:
  build-and-deploy:
    name: Build and Deploy Lambda
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Build Lambda Package
        run: |
          mkdir -p infra/lambda
          zip -j infra/lambda/updateVisitorCount.zip backend/lambda_function.py
          ls -lh infra/lambda/updateVisitorCount.zip

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::681121191318:role/GithubAdminAccess
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Deploy
        run: |
          cd infra
          terraform init
          terraform import aws_s3_bucket.niketrathod niketrathod.com
          terraform import aws_dynamodb_table.visitor_Counter niketrathod.com_visitorCounter
          terraform import aws_iam_role.lambda_role updateVisitorCountRole
          terraform apply -auto-approve
